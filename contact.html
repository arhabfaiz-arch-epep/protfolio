<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact M. Arhab Faiz Azzam - Web Developer available for projects and collaborations">
    <meta name="keywords" content="contact, web developer, hire, collaboration, projects">
    <meta name="author" content="M. Arhab Faiz Azzam">
    <title>Contact - M. Arhab Faiz Azzam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="OIP-removebg-preview.png" type="image/x-png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="OIP-removebg-preview.png" alt="Logo" class="nav-logo">
                <span class="brand-text">M.Arhab.Faiz.Azzam</span>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="project.html" class="nav-link">Project</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
            
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

  
    <section class="contact-hero">
        <div class="hero-content">
            <h1>Hubungi Saya</h1>
            <p>Siap membantu mewujudkan ide-ide kreatif Anda</p>
        </div>
    </section>

  
    <section class="contact-section">
        <div class="contact-container">
           
            <div class="contact-info">
                <h2>Informasi Kontak</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Alamat</h3>
                        <p>Indonesia</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>arhabfaizzam@gmail.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Telepon</h3>
                        <p>+62 8xx-xxxx-xxxx</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>

           
            <div class="contact-form">
                <h2>Kirim Pesan</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subjek</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Kirim Pesan</button>
                </form>
            </div>
        </div>
    </section>

    
    <footer class="contact-footer">
        <p>&copy; 2025 M.Arhab.Faiz.Azzam. All rights reserved.</p>
    </footer>

   
</body>
</html>
